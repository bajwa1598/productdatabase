<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Resources/css/custom.css">
    <title>Add New Product</title>
</head>
<body>

    <header>
        <div id="brand"><a href="/">MyCompany</a></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="invoices.jsp">Invoices</a></li>
                <li><form action="Logout" method="get"><button id="logout">Logout</Button></form></li>
            </ul>
        </nav>
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <ul class="mobile-menu">
              <li><a href="/home">Home</a></li>
              <li><a href="invoices.jsp">Invoices</a></li>
              <li><form action="Logout" method="get"><button id="logout">Logout</Button></form></li>
            </ul>
        </div>
    </header>

    <form action="AddProducts" method="post" class="container ">
        <h2 class="text-center mt-4">Add Product Details</h2>
        <div class="input-group-sm">

                <div class="mt-3 row">
                    <div class="col">
                        <label for="serial-no" id="serial-no" class="mb-2">Serial No:</label>
                        <input type="text" name="serial_no" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="invoice-time" id="invoice-time" class="mb-2">Invoice Time:</label>
                        <input type="time" name="invoice_time" class="form-control">
                    </div>
                    <div class="col">
                        <label for="date-of-purchase" id="date-of-purchase" class="mb-2">Date of Purchase:</label>
                        <input type="date" name="date_of_purchase" class="form-control">
                    </div>
                    <div class="col">
                        <label for="warranty-period" id="warranty-period" class="mb-2">Warranty Period:</label>
                        <input type="date" name="warranty_period" class="form-control">
                    </div>
                </div>                

            <div class="row mt-3">
                <div class="col">
                    <label for="brand-name" id="brand-name" class="mb-2">Brand Name:</label>
                    <input type="text" name="brand_name" class="form-control">
                </div>
    
                <div class="col">
                    <label for="product-name" id="product-name" class="mb-2">Product Name:</label>
                    <input type="text" name="product_name" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col mt-3">
                    <label for="model-no" id="model-no" class="mb-2">Model No:</label>
                    <input type="text" name="model_no" class="form-control">
                </div>
                <div class="col mt-3">
                    <label for="buyer-name" id="buyer-name" class="mb-2">Buyer Name:</label>
                    <input type="text" name="buyer_name" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col mt-3">
                    <label for="buyer-address" id="buyer-address" class="mb-2">Buyer Address:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="buyer_address"></textarea>
                    
                </div>
    
                <div class="col mt-3">
                    <label for="buyer-contact-detail" id="buyer-contact-detail" class="mb-2">Buyer Contact Detail</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="buyer_contact_detail"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col mt-3">
                    <label for="email-address" id="email-address" class="mb-2">Email:</label>
                    <input type="text" name="email_address" class="form-control">
                </div>
    
                <div class="col mt-3">
                    <label for="phone-no" id="phone-no" class="mb-2">Phone:</label>
                    <input type="tel" name="phone_no" class="form-control">
                </div>
            </div>

            <div class="col-auto mt-4 mb-5">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
        </div>
    </form>

    <script src="Resources/js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
